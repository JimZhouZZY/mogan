version: '1.0'
name: ci-linux
displayName: ci-linux
triggers:
  trigger: auto
  pr:
    branches:
      precise:
        - main
  push:
    branches:
      precise:
        - main

variables:
  XMAKE_MAIN_REPO: 'https://gitee.com/tboox/xmake-repo.git'
  XMAKE_BINARY_REPO: 'https://gitee.com/xmake-mirror/build-artifacts.git'
  XMAKE_ROOT: y
          

stages:
  - name: build_and_test 
    displayName: build_and_test
    strategy: fast
    trigger: auto
    executor: []
    steps:
      - step: build@ruby
        name: build_ruby
        displayName: build liii
        rubyVersion: 3.0.2
        commands:
          - apt-get update
          - apt-get install -y software-properties-common 
          - /usr/bin/add-apt-repository ppa:xmake-io/xmake
          - apt-get update
          - apt-get install -y xmake libcurl4-openssl-dev pkg-config qtbase5-dev libqt5svg5-dev libjpeg-turbo8-dev libpng-dev
          - xmake repo -u
          - xmake config -vD --yes
          - xmake build -vD liii
          - xmake run --yes -vD --group=integration_tests
        caches: [
          build/.build_cache,
        ]
        notify: []
        strategy:
          retry: '0'
          stepTimeout: 30

